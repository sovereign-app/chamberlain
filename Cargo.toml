[package]
name = "chamberlain"
version = "0.1.0"
edition = "2021"

[dependencies]
bitcoin = "0.30"
cdk = { git = "https://github.com/davidcaseria/cdk", branch = "ldk" }
cdk-axum = { git = "https://github.com/davidcaseria/cdk", branch = "ldk" }
cdk-ldk = { git = "https://github.com/davidcaseria/cdk", branch = "ldk" }
cdk-redb = { git = "https://github.com/davidcaseria/cdk", branch = "ldk" }
clap = { version = "4.5.4", features = ["derive", "cargo"] }
dirs = "5.0.1"
prost = "0.12.6"
prost-types = "0.12.6"
redb = "2.1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }
tokio-util = "0.7.11"
tonic = "0.11.0"
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "tracing-log",
] }
url = "2.5.0"

[build-dependencies]
tonic-build = "0.11.0"
